apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scratch-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/trading-engineering/trading-infrastructure
    targetRevision: main
    path: apps/scratch/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
