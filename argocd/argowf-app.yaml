apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argowf
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/trading-engineering/trading-infrastructure
    targetRevision: main
    path: apps/argowf

  destination:
    server: https://kubernetes.default.svc
    namespace: argowf

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
