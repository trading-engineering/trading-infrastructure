apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/trading-engineering/trading-infrastructure
    targetRevision: fix/configmap
    path: apps/postgres/overlays/runtime

  destination:
    server: https://kubernetes.default.svc
    namespace: postgres

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
