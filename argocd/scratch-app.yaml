apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scratch
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/bxvtr/trading-infrastructure
    targetRevision: main
    path: apps/scratch

  destination:
    server: https://kubernetes.default.svc
    namespace: scratch

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
